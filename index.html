<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css"/>
    <title>JavaScript Quiz</title>
</head>
<body>
    <header>
        <a href="./highscores.html">View Highscores!</a>
        <p class="timer"></p>
    </header>
    <main id ="quiz">
        <div class="landingText">
            <h1>Coding Quiz Challenge</h1>
            <div id="questionBlock">
                <div id="questionText">
                    <p id="startText">You will have 75 seconds to try and answer 10 questions. Incorrect answers will deduct from both your overall score as well as the time you have remaining. So....are you ready? Please click the button below in order to start the quiz.</p>
                </div>
                <div id="btnBlock">
                    <button class="btn" id="start-btn">Click Me to Start Quiz!</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./Assets/script.js"></script>
</body>
</html>
